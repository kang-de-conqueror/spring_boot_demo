<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <div class="w-100 d-flex justify-content-start">
        <a href="/home" class="btn btn-primary">Trang chủ</a>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5 pt-3">
                <font color="red" class="text-center m-0" th:text="${registerError}"></font>
                <h4 class="text-center">Đăng ký tài khoản</h4>
                <form class="card-body" action="#" th:action="@{/registerForm}" th:object="${accountRegister}" method="post">
                    <div class="mb-3">
                        <input th:field="*{fullname}" type="text" class="form-control" placeholder="Họ tên">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">
                    </div>
                    <div class="mb-3">
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Tài khoản">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    </div>
                    <div class="mb-3">
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Mật khẩu">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                    <div class="text-center"><input type="submit" value="Đăng ký" class="btn btn-warning px-5 mb-5 w-100" /></div>
                    <div class="form-text text-center mb-5 text-dark">Đã có tài khoản? <a href="/login" class="text-dark fw-bold">Đăng nhập ngay</a></div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
