<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm sách mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <div class="w-100 d-flex justify-content-start">
        <a href="/home" class="btn btn-primary">Trang chủ</a>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5 pt-3">
                <font color="red" class="text-center m-0" th:text="${createBookError}"></font>
                <h4 class="text-center">Thêm sách mới</h4>
                <form class="card-body" action="#" th:action="@{/createBookForm}" th:object="${book}" method="post">

                    <div class="mb-3">
                        <input th:field="*{title}" type="text" class="form-control" placeholder="Tên sách">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    </div>
                    <div class="mb-3">
                        <input th:field="*{author}" type="text" class="form-control" placeholder="Tác giả">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                    </div>
                    <div class="mb-3">
                        <input th:field="*{publishDate}" type="date" class="form-control" placeholder="Ngày phát hành">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}">
                    </div>
                    <div class="mb-3">
                        <textarea th:field="*{description}" class="form-control" placeholder="Mô tả"></textarea>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    </div>
                    <div class="text-center"><input type="submit" value="Xác nhận" class="btn btn-warning px-5 mb-5 w-100" /></div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
